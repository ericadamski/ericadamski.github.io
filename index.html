<!DOCTYPE html>
<html lang="en">

  <head>
    <base href="/">
    <meta name="fragment"
      content="!">
    <meta charset="utf-8">
    <title>Eric Adamski</title>
    <meta name="description"
      content="{{ seo.description | limitTo: 155 }}">
    <meta name="keywords"
      content="Eric Adamski, Computer Science Carleton, Web Design, Eric Adamski Ottawa, Distributed Algorithms">
    <link rel=”author”
      href=”https://plus.google.com/+EricAdamski“/>
    <meta name="viewport"
      content="width=device-width, initial-scale=1">

    <!-- Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color"
      content="#FF9012">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color"
      content="#FF9012">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style"
      content="#FF9012">

    <link rel="icon"
      sizes="192x192"
      href="">

    <meta property="og:title"
      content="{{ seo.og.title }}">
    <meta property="og:type"
      content="{{ seo.og.type }}">
    <meta property="og:image"
      content="{{ seo.og.image }}">
    <meta property="og:url"
      content="{{ seo.og.url }}">
    <meta property="og:description"
      content="{{ seo.og.description }}">

    <meta property="fb:admins"
      content="{{ seo.facebook.uid }}">

    <meta name="twitter:card"
      content="{{ seo.twitter.summary }}">
    <meta name="twitter:url"
      content="{{ seo.twitter.url }}">
    <meta name="twitter:description"
      content="{{ seo.twitter.description }}">
    <meta name="twitter:image"
      content="{{ seo.twitter.image }}">

    <!-- fontawesome -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="img/icons/octicons/octicons.css"
      rel="stylesheet" />

    <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500'

      rel='stylesheet'
      type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light|Permanent+Marker|Rock+Salt|Anonymous+Pro'

      rel='stylesheet'
      type='text/css'>

    <!-- Bootstrap -->
    <link rel="stylesheet"
      href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body data-spy="scroll"
    data-target="#header">

    <app></app>

    <!-- JQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- progressbar.js -->
    <script src="bower_components/progressbar.js/dist/progressbar.min.js"></script>

    <!-- bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- Shared JS -->
    <script src="js/shared/onload.js"></script>
    <script src="js/shared/video-management.js"></script>

    <script src="dist/js/bundle.js"></script>
  </body>

</html>
